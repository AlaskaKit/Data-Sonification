{% extends "public/base.html" %}

{% block main %}
    <form method="post" action="/" enctype="multipart/form-data" accept-charset="">
        <div class="form-container">
        <input type="file" name="xlsfile" accept=".xls, .xlsx">
        </div>
        <div class="form-container">
        <h3>Set the duration of the sample in seconds:</h3>
        <input type="text" maxlength="3" name="set_duration">
        </div>
        <div class="form-container">
        <input type="submit" value="Submit">
        </div>
    </form>

   {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert-{{ category }} text-center ">
                <span>{{ message }}</span>



            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

{% endblock %}
